<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beautiful Products Table</title>
    <style>
        body {
            background: #f7f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 16px 20px;
            text-align: left;
        }
        th {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: #fff;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }
        tr:nth-child(even) {
            background: #f0f4ff;
        }
        tr:hover {
            background: #e0e7ff;
            transition: background 0.2s;
        }
        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 12px;
            color: #4e54c8;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <a href="addProduct.html" style="text-decoration: none; color: #4e54c8;text-align: center; justify-content: center;" >Add a new product</a>
    </div>
    <table>
        <caption>Product List</caption>

        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productLists">
            
        </tbody>
    </table>

    <script src="products.js"></script>
</body>
</html>
