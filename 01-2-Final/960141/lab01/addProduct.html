<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f7f9fc;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2d3748;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }
        input, textarea, select {
            width: 95%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
            background: #f7fafc;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #3182ce;
            outline: none;
            background: #fff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3182ce;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Product</h2>
        <form id="addProductForm">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" required>

            <label for="product_price">Price ($)</label>
            <input type="number" id="product_price" name="product_price" required>

            <label for="product_quantity">Quantity</label>
            <input type="number" id="product_quantity" name="product_quantity" required></input>
            
            <button type="submit">Add Product</button>
        </form>
    </div>

    <script src="products.js"></script>
</body>
</html>
