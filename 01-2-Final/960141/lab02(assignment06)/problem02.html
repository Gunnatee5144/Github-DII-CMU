<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Medicine Dose Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        .container { max-width: 400px; margin: auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        label { display: block; margin-top: 16px; }
        input[type="number"] { width: 100%; padding: 8px; margin-top: 4px; }
        button { margin-top: 20px; padding: 10px 20px; background: #0078d4; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 24px; padding: 16px; background: #e6f7ff; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Animal Medicine Dose Calculator</h2>
        <form id="doseForm">
            <label for="name">Animal Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="type">Animal Type:</label>
            <input type="text" id="type" name="type" required>

            <label for="age">Animal Age (years):</label>
            <input type="number" id="age" name="age" min="0" step="0.1" required>

            <label for="weight">Animal Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="0.1" step="0.1" required>

            <button type="submit">Calculate</button>
        </form>
        <div id="output" class="result" style="display:none;"></div>
    </div>
    <script>

        document.getElementById('doseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const age = parseFloat(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            let spoon_result;

            if (age > 10) {
                if (weight > 15){
                    spoon_result = "Take 3 spoons";
                } else {
                    spoon_result = "Take 2 spoons";
                }
            } else {
                if (weight > 7 ) {
                    spoon_result = "Take 1.5 spoons";
                } else {
                    spoon_result = "Take 1 spoon";
                }
            }

            document.getElementById('output').style.display = 'block';
            document.getElementById('output').innerHTML = `
                <strong>Details:</strong><br>
                Name: ${name}<br>
                Type: ${type}<br>
                Age: ${age} years<br>
                Weight: ${weight} kg<br>
                Spoon Result: ${spoon_result}
            `;
        });
    </script>
</body>
</html>
